<div class="container" style="margin-top:5%;">
<div class="jumbotron bg-warning">
  <div class="container">
    <h1>AMAZING URL SHORTNER</h1>
    <p>Enter The URL to Shorten</p>
	<div class="input-group mb-3">
  <input type="text" id="user-url" class="form-control" placeholder="Enter URL">
  <button type="button" class="btn btn-success" onclick="api();">GO</button>
</div>
<p id="sl1"></p>
<p id="sl2"></p>
  </div>
</div>
</div>
</div>


<script>
var response;

function api(){
var url = "https://api.shrtco.de/v2/shorten?url=" + document.getElementById("user-url").value;
console.log(url);
var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
    if (xhttp.readyState == 4 && xhttp.status == 201) {
	   response = xhttp.response;
	   console.log(response.result);
	   document.getElementById("sl1").innerHTML = '<a href="'+ response.result.full_short_link + '">' + response.result.short_link + '</a>';
	   document.getElementById("sl2").innerHTML = '<a href="'+ response.result.full_short_link2 + '">' + response.result.short_link2 + '</a>';
	   
    }
};
xhttp.responseType='json';
xhttp.open("GET",url, true);
xhttp.send();
}

</script>
