<html>
    <head><title></title>

        <a-scene>
            <a-assets>

                <img src="assets/g10.jpg" id="g10" crossorigin="anonymous">

            <a-entity environment="preset:osiris;ground:flat;"></a-entity>
            <a-camera position="-1.292 1.6 19.709773965199915" rotation="-5.9587610693605635 1.1459155902616518 0">
                <a-cursor color="white" fuse="true" fuse-timeout="1000"></a-cursor>
            </a-camera>
            <a-entity position="26.86287 26.92286 -20.74836" scale="20 20 1" rotation="0 270 0">
                <a-text font="	https://cdn.aframe.io/fonts/SourceCodePro.fnt" color="yellow" side="double" value="Welcome to Jayateertha's" text="font:https://cdn.aframe.io/fonts/SourceCodePro.fnt">
                </a-text>
                <a-text font="	https://cdn.aframe.io/fonts/SourceCodePro.fnt" color="yellow" side="double" value="VR Website" text="font:https://cdn.aframe.io/fonts/SourceCodePro.fnt" position="0.73957 -0.36229 0">
                </a-text>
                <a-animation easing="linear" attribute="rotation" dur="5000" direction="alternate" to="360 0 0" repeat="indefinite"></a-animation>
            </a-entity>
            
            <a-entity id="pic" position="0 3 0" scale="5 5 1">
                <a-light light="type:spot;distance:30" position="0 0 3.25239"></a-light>
                <a-plane src="#avatar" side="double">            
                </a-plane>
                <a-text position="-0.76863 0.68343 0" value="JAYATEERTHA G" side="double"></a-text>
                <a-animation dur="4000" attribute="position" to="0 3 10" begin="mouseenter"></a-animation>
                <a-animation dur="4000" attribute="position" to="0 3 0" begin="mouseleave"></a-animation>
            </a-entity>

            <a-entity id="gallery-1" position="-10 9.53007 13.20769">
                <a-curvedimage theta-length="25" height="2" scale="5 5 5" src="#g1" rotation="0 -115.20691569813516 0" geometry="thetaLength:80" position="-0.49464 0 12.34559" material=""></a-curvedimage>
